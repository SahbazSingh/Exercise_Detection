{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTURE PRO - {% block title %}{% endblock title %}</title>
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}?v=2" rel="stylesheet">
    
    <style>
        .results-overlay {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: left; /* Align text to the left */
        }
    </style>
</head>
<body>

    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- <h1 class="logo"><a href="/">JATT GYM<span>.</span></a></h1> -->
            <div class="logo me-auto me-lg-0"><a href="/"><img src="{% static 'assets/img/logo.png' %}" alt="Your App Name Logo"></a></div>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="/">Home</a></li>
                    <li><a class="nav-link scrollto" href="/about">About</a></li>
                    <!-- <li><a class="nav-link scrollto" href="/services">Services</a></li>
                    <li><a class="nav-link scrollto" href="/gallery">Gallery</a></li> -->
                    <li><a class="nav-link scrollto" href="/contact">Contact</a></li>
                    <!-- Dynamic authentication link -->
                    {% if not request.user.is_authenticated %}
                    <li><a class="nav-link scrollto" href="/login">Sign In</a></li>
                    {% else %}
                    <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
                    {% endif %}
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
            
        </div>
    </header><!-- End Header -->

    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="500">
            {% block hero_content %}
            <!-- Default content for hero section; override in child templates as needed -->
            {% endblock %}
        </div>
    </section><!-- End Hero -->

    <main id="main">
        {% block content %}
        <!-- Main content area; to be overridden by child templates -->
        {% endblock %}
    </main>

    <footer id="footer">
        <!-- Footer content can be added here -->
    </footer>

    <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/purecounter/purecounter.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
